<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add</title>
    <link type="text/css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            width: 80%;
        }
        h1{
            color:red;
            text-align: center;
            font-family: Arial, sans-serif;
            font-weight: bold;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>
<body>
<div>
    <h1>THÔNG TIN THÀNH PHỐ</h1>
    <form  method="post" th:object="${city}" >
        <label><input type="text" th:field="*{id}" hidden></label>
        <div class="mb-3">
            <label  class="form-label">Tên Thành phố</label>
            <label  class="form-label" th:text="${city.name}"></label>
        </div>
        <div class="mb-3">
            <label  class="form-label">Diện tích</label>
            <label  class="form-label" th:text="${city.area}"></label>
        </div>
        <div class="mb-3">
            <label  class="form-label">Dân số</label>
            <label  class="form-label" th:text="${city.population}"></label>
        </div>
        <div class="mb-3">
            <label class="form-label">GDP</label>
            <label  class="form-label" th:text="${city.gdp}"></label>
        </div>
        <div class="mb-3">
            <label  class="form-label">Mô tả về thành phố</label>
            <label  class="form-label" th:text="${city.description}"></label>
        </div>
        <div class="mb-3">
            <label  class="form-label">Quốc gia</label>
            <label  class="form-label" th:text="${city.getCountry().getName()}"></label>
            <br>
            <a th:href="@{/city}" class="btn btn-info">Back</a>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
