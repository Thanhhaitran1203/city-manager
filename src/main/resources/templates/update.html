<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update</title>
    <link type="text/css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <style>
        h1{
            color:red;
            text-align: center;
            font-family: Arial, sans-serif;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1>CHỈNH SỬA THÀNH PHỐ</h1>
    <form class="w-80 mx-auto" th:action="@{/city/update}" method="POST" th:object="${city}" >
        <label><input type="text" th:field="*{id}" hidden></label>
        <div class="mb-3">
            <label for="name" class="form-label">Tên Thành phố</label>
            <input type="text" id="name" class="form-control" th:field="*{name}" aria-describedby="inputGroupPrepend2" required>
        </div>
        <div class="mb-3">
            <label for="area" class="form-label">Diện tích</label>
            <input type="number" min="1" class="form-control" id="area" th:field="*{area}">
        </div>
        <div class="mb-3">
            <label for="population" class="form-label">Dân số</label>
            <input type="number" min="1" class="form-control" id="population" th:field="*{population}">
        </div>
        <div class="mb-3">
            <label for="gdp" class="form-label">GDP</label>
            <input type="number" min="1" class="form-control" id="gdp" th:field="*{gdp}">
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Mô tả về thành phố</label>
            <input type="text" class="form-control" id="description" th:field="*{description}">
        </div>
        <div class="mb-3">
            <label for="country" class="form-label">Quốc gia</label>
            <select class="form-select" id="country" th:field="*{country}">
                <option th:each="c : ${countrys}"
                        th:value="${c.id}" th:text="${c.name}"></option>
            </select></div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a th:href="@{/city}" class="btn btn-info">Back</a>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
